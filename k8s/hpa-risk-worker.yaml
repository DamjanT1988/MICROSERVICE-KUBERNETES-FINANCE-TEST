# Optional: requires metrics-server to be installed in your local cluster.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: risk-worker-hpa
  namespace: trade-risk-pnl
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: risk-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70


