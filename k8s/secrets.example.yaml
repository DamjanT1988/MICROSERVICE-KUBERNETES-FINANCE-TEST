# Example-only secret for local dev. Do NOT use this pattern for real production secrets.
apiVersion: v1
kind: Secret
metadata:
  name: trade-risk-pnl-secrets
  namespace: trade-risk-pnl
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: trade_risk_pnl
  # The services read DATABASE_URL directly (contains password).
  DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/trade_risk_pnl


