apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-api
  namespace: trade-risk-pnl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trade-api
  template:
    metadata:
      labels:
        app: trade-api
    spec:
      containers:
        - name: trade-api
          image: trade-api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: trade-risk-pnl-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: trade-risk-pnl-config
                  key: REDIS_URL
            - name: TRADE_QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  name: trade-risk-pnl-config
                  key: TRADE_QUEUE_NAME
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: trade-api
  namespace: trade-risk-pnl
spec:
  type: ClusterIP
  selector:
    app: trade-api
  ports:
    - port: 8000
      targetPort: 8000


