apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-service
  namespace: trade-risk-pnl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pricing-service
  template:
    metadata:
      labels:
        app: pricing-service
    spec:
      containers:
        - name: pricing-service
          image: pricing-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: PRICE_MAP_JSON
              valueFrom:
                configMapKeyRef:
                  name: trade-risk-pnl-config
                  key: PRICE_MAP_JSON
                  optional: true
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
  namespace: trade-risk-pnl
spec:
  type: ClusterIP
  selector:
    app: pricing-service
  ports:
    - port: 8001
      targetPort: 8001


